{% extends 'base.html' %}
{% block content %}

<style>
  .login-container {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .btn-login {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background-color: #222;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: 600;
  }

  .form-text {
    margin-top: 15px;
    text-align: center;
  }

  .form-text a {
    font-weight: 600;
    text-decoration: none;
  }

  .form-text a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
    <h2>Login</h2>

    <form action="{{ url_for('login') }}" method="POST" autocomplete="off">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input 
                type="text" 
                class="form-control" 
                name="username" 
                placeholder="Enter your username"
                required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input 
                type="password" 
                class="form-control" 
                name="password" 
                required>
        </div>

        <button type="submit" class="btn-login">Login</button>

        <div class="form-text">
            Don't have an account?
            <a href="{{ url_for('register') }}">Register</a>
        </div>

    </form>
</div>

{% endblock %}
